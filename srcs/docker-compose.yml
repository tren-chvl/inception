version: '3.9'

services:
  nginx:
    build: ./requirements/nginx
    image: srcs-nginx
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wp_data:/var/www/html
      - ./requirements/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - inception
    depends_on:
      - wordpress
    restart: always

  wordpress:
    build: ./requirements/wordpress
    image: srcs-wordpress
    container_name: wordpress
    volumes:
      - wp_data:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: always
    secrets:
      - db_password
    environment:
      MYSQL_DATABASE: marcheva_db
      MYSQL_USER: marcheva
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_HOST: mariadb

  mariadb:
    build: ./requirements/mariadb
    image: srcs-mariadb   # ‚≠ê OBLIGATOIRE
    container_name: mariadb
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - inception
    restart: always
    secrets:
      - db_password
      - db_root_password
    environment:
      MYSQL_DATABASE: marcheva_db
      MYSQL_USER: marcheva
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password

volumes:
  wp_data:
    driver: local
    driver_opts:
      type: none
      device: /home/marcheva/data/wordpress
      o: bind

  db_data:
    driver: local
    driver_opts:
      type: none
      device: /home/marcheva/data/mariadb
      o: bind

networks:
  inception:
    driver: bridge

secrets:
  db_password:
    file: ../secrets/db_password.txt
  db_root_password:
    file: ../secrets/db_root_password.txt

